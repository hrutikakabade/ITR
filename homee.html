    /* Reset default list styles */
.navbar {

}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  font-weight: bold;
  position: relative;
  transition: color 0.3s;
}

/* Hover underline effect */
.nav-links a::after {
  content: "";
  display: block;
  width: 0;
  height: 2px;
  background: gold;
  transition: width 0.3s;
  margin-top: 4px;
}

.nav-links a:hover {
  color: gold;
}

.nav-links a:hover::after {
  width: 100%;
}
